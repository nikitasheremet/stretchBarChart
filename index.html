<!DOCTYPE html>
<html lang = "es">
  <head>
    <title>Barchart</title>

</head>
<body>
  <h1>Example Uses:</h1>
  <div id = exampleChart1></div>
  <div id = exampleChart2></div>



  <!--Scripts to call jQuery library and chart JS file to run drawBarChart() function-->
  <script src="jquery.js"></script>
  <script src = "chartJs.js"></script>

  <!--Script to call drawBarChart() function and build graph-->
  <script>

    var data1 = [7,5,8,9,7,6];
    var elem1 = "#exampleChart1";
    var options1 =
    {title: "Example Bar Chart",
    xAxisTitle: "Student",
    yAxisTitle: "# of Assignments Completed",
    xAxisLabel : ["Sam", "Henry", "Brian", "Peter", "Stewart", "Lois"]
    };
    drawBarChart(data1,options1, elem1);

    var data2 = [[7,5,8,9,7,6],[3,5,7,6,9,7],[7,9,4,5,7,3]];
    var elem2 = "#exampleChart2";
    var options2 =
    {title: "Example Stacked Bar Chart",
    xAxisTitle: "Student",
    yAxisTitle: "# of Assignments Completed",
    xAxisLabel : ["Sam", "Henry", "Brian", "Peter", "Stewart", "Lois"],
    titleColor: "blue",
    barColor: ["salmon", "lightblue","lightgreen"],
    legend: ["Math", "English", "Drama"]
    };
    drawBarChart(data2,options2, elem2);

  </script>





</body>
</html>
